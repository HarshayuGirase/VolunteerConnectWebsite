	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
                                            <h1>Portal</h1>
                                            
					</header>

				<!-- Main -->
					<div id="main">

						<!-- Content -->
							<section id="content" class="main">
								<!-- Text -->
									<section>
                                                                                
										<h2>Add Organization</h2>
                                                                                <hr />
                                                                                
									</section>
                                                                <!-- Form -->
									<section>
										<form method="post" action="#">
											<div class="row uniform">
                                                                                                
												<div class="4u 12u$(xsmall)">
													<input type="text" name="demo-name" id="demo-name" value="" placeholder="Organization Name" />
												</div>
												<div class="4u 12u$(xsmall)">
													<input type="email" name="demo-email" id="demo-email" value="" placeholder="Organization Email" />
												</div>
                                                                                                <div class="4u 12u$(xsmall)">
													<input type="text" name="demo-phonenumber" id="demo-phonenumber" value="" placeholder="Organization Phone Number" />
												</div>
                                                                                                <div class="6u 12u$(xsmall)">
													<input type="text" name="demo-url" id="demo-url" value="" placeholder="Organization Website URL" />
												</div>
                                                                                                <div class="6u 12u$(xsmall)">
													<input type="text" name="demo-address" id="address-input" value="" placeholder="Organization Address" />
												</div>
												<div class="6u 12u$(xsmall)">
													<div class="select-wrapper">
														<select name="demo-category" id="demo-category">
															<option value="">- Area of Interest -</option>
															<option value="Children">Children</option>
															<option value="Developmentally Disabled">Developmentally Disabled</option>
															<option value="Elderly">Elderly</option>
															<option value="Impoverished">Impoverished</option>
                                                                                                                        <option value="Environment">Environment</option>
														</select>
													</div>
												</div>
                                                                                                <div class="6u 12u$(xsmall)">
													<input type="text" name="demo-contact" id="demo-contact" value="" placeholder="Contact Name" />
												</div>
                                                                                            
                                                                                              
												<div class="2u 12u$(small)">
													<input type="checkbox" id="monday" name="monday">
													<label for="monday">Monday</label>
												</div>
												<div class="2u 12u$(small)">
													<input type="checkbox" id="tuesday" name="tuesday">
													<label for="tuesday">Tuesday</label>
												</div>
                                                                                                <div class="2u 12u$(small)">
													<input type="checkbox" id="wednesday" name="wednesday">
													<label for="wednesday">Wednesday</label>
												</div>
                                                                                                <div class="2u 12u$(small)">
													<input type="checkbox" id="thursday" name="thursday">
													<label for="thursday">Thursday</label>
												</div>
                                                                                                <div class="2u 12u$(small)">
													<input type="checkbox" id="friday" name="friday">
													<label for="friday">Friday</label>
												</div>
                                                                                                <div class="2u 12u$(small)">
													<input type="checkbox" id="saturday" name="saturday">
													<label for="saturday">Saturday</label>
												</div>
                                                                                                <div class="2u 12u$(small)">
													<input type="checkbox" id="sunday" name="sunday">
													<label for="sunday">Sunday</label>
												</div>
                                                                                                <div class="2u 12u$(xsmall)">
													<label for="hours">Hours Per Session</label>
												</div>
                                                                                                <div class="2u 12u$(xsmall)">
													<input id="hours" type="number" value="1" min = "1" max = "12"/>
												</div>
												<div class="12u$">
													<textarea name="demo-message" id="demo-message" placeholder="Enter Description" rows="6"></textarea>
												</div>
												<div class="12u$">
													<ul class="actions">
														<li><a href="#" class="button special" onclick = 'addNewAgency()'>Add Agency</a></li>
														<li><input type="reset" value="Reset" /></li>
													</ul>
												</div>
											</div>
										</form>
									</section>
